<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<!--Dois cliques volta pro home-->
<body class="body" ondblclick="home()">
  <main class="main">
      <img src="images/images.png" class="logo" onclick="home()">      
    <section class="div-principal">
      <h2>Decodificador de Texto</h2>
      <form action="">     
        <textarea class="text-input" type="text" name="input-texto" maxlength="300" id="input-texto" placeholder="Digite seu texto aqui!"></textarea>
        <div class="form-group">
          <img src="images/!.png" class="img-alerta">
          <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
        </div>
        <div class="botones-div">
          <input class="btn-criptografar" type="submit" value="Criptografar" id="btn-criptografar" >
          <input class="btn-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img src="images/two.png"> 
        <h2>Nenhuma mensagem encontrada</h2>
        <h3>Ao final, dê dois cliques para recarregar.</h3>
      </div>      
      <div id="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>
    <div>

        <p class="copyright">&copy; by William Alves Ribeiro 2022</p>
      </footer>-->
      
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
